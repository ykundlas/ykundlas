<!DOCTYPE html>
<html>

<head>

<meta charset="utf-8">
<meta name="viewport" content="width-device-width, intial-scale=1, shrink-to-fit=no">

<title>Display Evens</title>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


<script type="text/javascript" src="displayEvens.js"></script>

</head>
<header>
<h1>Sample</h1>
</header>
<body>

<div class="container">
<form name="displayEvens" action="submit.html" method="POST" onsubmit="return validateItems();" >

<div class="form-group">
<label for="startingnumber">Starting Number:</label>
<input type="text" class="form-control"  id="starting" >
</div>

<div class="form-group">

<label for="endingnumber">Ending Number:</label>
<input type="text" class="form-control" id="ending" >
</div>

<div class="form-group">
<label for="step">Step:</label>
<input type="text" class="form-control" id="step">
</div>

<button type="submit" class="btn btn-default" id="display" onclick="printEvenNums()"; value="Display Evens">Display Evens</button>
<div id="result"></div>



</form>

</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>


</body>

</html>
